<h1>Hola {{nombre}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerDatos()}}</dd>
    
    <td>Capitazado:</td>
    <dd>{{nombreCopitalizado}}</dd>
</dl>

<button (click)="cambiarNombre()">
    Cambiar Nombre
</button>

<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
